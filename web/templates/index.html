<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<style>
    .product-list {
    list-style: none;
    padding: 0;
}

.product {
    display: inline-block;
    width: 200px; /* Adjust width as needed */
    margin-right: 20px; /* Adjust spacing between products */
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 10px;
}

.product-title {
    font-weight: bold;
}

.product-description {
    margin-top: 5px;
    color: #666;
}

.product-price {
    margin-top: 5px;
    color: #333;
    font-weight: bold;
}


</style>
<div class="container">
    <div class="col-md-12">
        <div class="row">
            <h2>Walmart Listing</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="product-list">
                 {% for product in products %}
                    <li class="product">
                        <span class="product-title">
                            <a href="{{ url_for('product', product_id=product.UniqueID) }}">{{product.Title | title}}</a>
                        </span>
                        <p class="product-description small">{{product.Description[:300]}}...</p>
                        <p class="product-price">${{product.Price}}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
</body>
</html>
