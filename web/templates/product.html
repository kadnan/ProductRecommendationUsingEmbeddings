<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Individual Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ product.Title | title }}</h1>
            <p>{{ product.Description}}</p>
            <p>Price: ${{ product.Price }}</p>
        </div>
    </div>
    <div style="margin-top:20px;" class="row">
        <div class="col-md-12"><h2>Similar Products</h2></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <ul class="product-list">
                        {% for item in top5 %}
                        <li class="product">
                            <span class="product-title"><a target="_blank" href="{{url_for('product',product_id=item[1]  ) }}">{{item[0]| title}}</a></span>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
